<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Balloon Input</title>
</head>
<body>
    <h1>Pilot Balloon Input</h1>
    <form action="/calculate" method="post">
        <label for="elevation1">Elevation 1:</label>
        <input type="number" name="elevation1" required><br>

        <label for="azimuth1">Azimuth 1:</label>
        <input type="number" name="azimuth1" required><br>

        <label for="elevation2">Elevation 2:</label>
        <input type="number" name="elevation2" required><br>

        <label for="azimuth2">Azimuth 2:</label>
        <input type="number" name="azimuth2" required><br>

        <label for="h1">H1:</label>
        <input type="number" name="h1" required><br>

        <label for="h2">H2:</label>
        <input type="number" name="h2" required><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
